<article class="character-card">
  <div class="character-card-img">
    <img [src]="character.image" [alt]="character.name">
  </div>
  <div class="character-card-content">
    <div class="section">
      <a [href]="character.url" rel="nofollow noopener noreferrer" target="_blank">
        <h2>{{character.name}}</h2>
      </a>
      <span class="status">
        <span class="status-icon" [ngClass]="{'status-alive' : character.status === CharacterStatus.Alive, 'status-dead' : character.status === CharacterStatus.Dead, 'status-unknown' : character.status === CharacterStatus.Unknown}"></span>&nbsp;{{character.status}}&nbsp;-&nbsp;{{character.species}}
      </span>
    </div>
    <div class="section">
      <span class="text-gray">Last known location:</span>
      <a [href]="character.location.url" rel="nofollow noopener noreferrer" target="_blank">{{character.location.name}}</a>
    </div>
    <div class="section">
      <span class="text-gray">First seen in:</span>
      <a [href]="character.episode[0]" rel="nofollow noopener noreferrer" target="_blank">{{character.firstEpisode}}</a>
    </div>
  </div>
</article>
