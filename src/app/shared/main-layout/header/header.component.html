<mat-toolbar class="header mat-elevation-z6" color="primary">
  <mat-toolbar-row>
    <div class="col-4">
      <button mat-icon-button (click)="layoutService.toggleMenu()">
        <mat-icon >menu</mat-icon>
      </button>
    </div>
    <div class="col-4" style="text-align: center">
      <a [routerLink]="'/home'"><img class="logo-img" src="assets/img/logo.png" alt="Rick and Morty"></a>
    </div>
    <div class="col-4" style="text-align: right">
      <button mat-icon-button (click)="navigateExternalUrl('https://github.com/jgragim/rick-and-morty-characters')">
        <i class="fa-brands fa-square-github"></i>
      </button>
      <button mat-icon-button (click)="navigateExternalUrl('https://www.linkedin.com/in/javier-gracia-gimeno/')">
        <i class="fa-brands fa-linkedin"></i>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
